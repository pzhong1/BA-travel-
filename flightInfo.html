<head>
  <meta charset="UTF-8">

  <title>flightInfo</title>

<body>


  <div id="flightModal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Enter flight details</h2>
      <form id="flight-form">
        <label for="departure-input">Departure city:</label><br>
        <input type="text" id="departure-input" name="departure-input"><br>
        <label for="destination-input">Destination city:</label><br>
        <input type="text" id="destination-input" name="destination-input"><br>
        <label for="departure-date-input">Departure date:</label><br>
        <input type="date" id="departure-date-input" name="departure-date-input"><br>
        <button type="button" id="confirm-btn">Confirm</button>
        <button> <a href="./FlyDriveWeather.html"> <i class="fa-solid fa-backward"></i>Back</button></a>
      </form>





      </form>
    </div>
  </div>

  <div id="flights-info"></div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script> <!--jquery link-->
  <script src="./assets/flightScript.js"></script>

</body>

</html>
